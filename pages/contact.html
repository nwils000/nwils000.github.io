<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Luxurious+Script&family=Patrick+Hand&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-wrapper">
      <img
        class="profile-pic"
        src="../assets/ME.png"
        alt="A picture of Nathan Wilson"
      />
      <div class="image-overlay"><p>Hi there!</p></div>

      <div class="contact-stuff">
        <h1>NATHAN WILSON</h1>
        <div class="icon-flex hi hi contact-card-wrapper">
          <img
            src="../assets/Contact-Card-Icons/Email.svg"
            alt="Email Icon"
          /><img
            src="../assets/Contact-Card-Icons/Phone.svg"
            alt="Phone Icon"
          /><img
            src="../assets/Contact-Card-Icons/Website.svg"
            alt="Website Icon"
          />
        </div>
        <hr />
        <div class="icon-flex">
          <img
            src="../assets/Contact-Card-Icons/Instagram.svg"
            alt="Instagram Icon"
          /><img
            src="../assets/Contact-Card-Icons/Twitter.svg"
            alt="Twitter Icon"
          /><img src="../assets/Contact-Card-Icons/Github.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
